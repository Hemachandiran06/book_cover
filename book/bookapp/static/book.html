<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            
        }
        .cover {
            width: 400px;
            height: 600px;
            border: 2px solid #000;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url(WhatsApp\ Image\ 2024-10-17\ at\ 14.07.59_028a1064.jpg);
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 40px;
            color: wheat;
        }
        .author {
            font-size: 18px;
            font-style: italic;
            color: #333;
        }
        .bottom-text {
            margin-top: auto;
            font-size: 14px;
            color: burlywood     }
    </style>
</head>
<body>
    <div class="cover">
        <div class="title"> THE TEMPEST</div>
        <div class="bottom-text">published by ARIHANT BOOKS</div>
    </div>
</body>
</html>
